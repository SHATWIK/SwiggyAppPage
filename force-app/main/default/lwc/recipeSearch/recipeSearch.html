<template>
  <lightning-card title="Search Your Food">
    <div style="padding: 0 1rem">
      <lightning-layout horizontal-align="space">
        <lightning-layout-item size="8">
          <lightning-input
            name="Search Your Meal"
            type="search"
            placeholder="Search Food by Your Taste"
            variant="label-hidden"
            class="ingredient-input"
          ></lightning-input>
        </lightning-layout-item>
        <lightning-layout-item size="4" padding="horizontal-medium">
          <lightning-layout horizontal-align="start">
            <lightning-layout-item padding="horizontal-medium">
              <lightning-button
                label="Find"
                onclick={fetchRecipesByIngredients}
              ></lightning-button>
            </lightning-layout-item>
            <lightning-layout-item>
              <lightning-button
                label="Recommendation"
                variant="Destructive"
                onclick={fetchRandomRecipe}
              ></lightning-button>
            </lightning-layout-item>
          </lightning-layout>
        </lightning-layout-item>
      </lightning-layout>

      <lightning-layout multiple-rows>
        <template for:each={recipes} for:item="recipe">
          <lightning-layout-item size="12" key={recipe.id}>
            <c-recipe
              recipe-id={recipe.id}
              image={recipe.image}
              summary={recipe.summary}
              time={recipe.readyInMinutes}
              price={recipe.pricePerServing}
              title={recipe.title}
              dish-types={recipe.dishTypes}
              diets={recipe.diets}
            ></c-recipe>
          </lightning-layout-item>
        </template>
      </lightning-layout>
    </div>
  </lightning-card>
  
</template>
